<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
			$(".scroll").click(function(event){
				//prevent the default action for the click event
				event.preventDefault();
				
				//toma la url completa ->  mysitecom/index.htm#home
				var full_url = this.href;
				
				//divide la url por el simbolo # y toma el nombre del target -> "home" en mysitecom/index.htm#home
				var parts = full_url.split("#");
				var trgt = parts[1];
				
				var target_offset = $("#"+trgt).offset();
				var target_top = target_offset.top;
				

				$('html, body').animate({scrollTop:target_top}, 400);
			});
	});
</script>
<title>Untitled Document</title>

	#menu ul li{ float:left; display:block; list-style:none;  }
	#menu ul li a{ padding:15px 40px; text-decoration:none; color:#000;  }
	#menu ul li a:hover{ background:#333; color:#FFF; }	
	.container{ width:100%; height:500px; border-top:1px solid red; }
</style>
</head>
